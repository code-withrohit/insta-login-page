<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 2px solid black;
            position: relative;
        }

        .box {
            position: absolute;
            width: 250px;
            height: 250px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="./img/screenshot1.png" alt="">
        </div>
        <div class="box"><img src="./img/screenshot1.png" alt=""></div>
        <div class="box"><img src="./img/screenshot2.png" alt=""></div>
        <div class="box"><img src="./img/screenshot3.png" alt=""></div>
        <div class="box"><img src="./img/screenshot4.png" alt=""></div>
    </div>
</body>

</html>
