<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta- Login Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="./img/phone.png" alt="">
            <div class="slides">
                <img src="./img/screenshot4.png" alt="">
                <img src="./img/screenshot3.png" alt="">
                <img src="./img/screenshot2.png" alt="">
                <img src="./img/screenshot1.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="box">
                <img id="boximg" src="./img/insta.jpg" alt="">
                <div class="form">
                    <div class="username">
                        <input class="input" type="text" placeholder="Phone number, username, email address">
                    </div>
                    <div class="password">
                        <input class="input" type="password" name="password" placeholder="Password">
                    </div>
                    
                    <button>Log in</button>
                    <div class="or">
                        <div class="sep"></div>
                        <span>OR</span>
                        <div class="sep"></div>
                    </div>
                    <div class="facebook">
                        <img src="./img/facebook.png" alt="">
                        <p>Log in with Facebook</p>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgotten your password?</a>
                    </div>
                </div>

            </div>
            <div class="box second">
                <p>Don't have an account? <a style="color: #0095f6;" href="#">Sign up</a></p>
            </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
